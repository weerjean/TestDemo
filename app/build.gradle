apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'


    defaultConfig {
        applicationId "com.weerjean.testdemo"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile project(':okhttp')
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.7'
    implementation project(':lbs')
    compile 'com.google.android.gms:play-services-location:8.4.0'
    implementation 'com.jaredrummler:android-processes:1.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'//正式版本
//    implementation 'com.blankj:utilcode:1.22.1'
//    implementation 'pub.devrel:easypermissions:2.0.0'
}
